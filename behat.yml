default:
  autoload:
    '': test/Behat/bootstrap/
  suites:
    workflowDescriptors:
      paths: [test/Behat/features/workflow-descriptor]
      contexts:
        - WorkflowDescriptorContext
    workflowEngine:
      paths: [test/Behat/features/workflow-engine]
      contexts:
        - WorkflowDescriptorContext
  extensions:
    VIPSoft\CodeCoverageExtension\Extension:
      drivers: [local]
      filter:
        whitelist:
          addUncoveredFilesFromWhitelist: true
          include:
            directories:
              'src':
                suffix: .php
      report:
        format:   clover
        options:
          target: .reports/clover.xml
log-coverage-html:
  extensions:
    VIPSoft\CodeCoverageExtension\Extension:
      report:
        format:   html
        options:
          target: .reports/coverage-report-html

