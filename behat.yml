default:
  autoload:
    '': test/Behat/bootstrap/
  suites:
    default:
      paths: [test/Behat/features]
      contexts:
        - WorkflowDescriptorContext
  extensions:
    VIPSoft\CodeCoverageExtension\Extension:
      drivers: [local]
      filter:
        whitelist:
          addUncoveredFilesFromWhitelist: true
          include:
            directories:
              'src':
                suffix: .php
      report:
        format:   html
        options:
          target: .reports/html


